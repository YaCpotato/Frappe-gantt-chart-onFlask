<!--require frappe.js and css-->
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.3.0/frappe-gantt.js"></script>
    <link rel='stylesheet' href='https://unpkg.com/v-calendar/lib/v-calendar.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.3.0/frappe-gantt.css'>
    <script src='https://unpkg.com/v-calendar'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
<body>
<script>
Vue.use(window["vue-js-modal"].default);
</script>
<div class="header">
<div class="title">My Research Progress Manager</div>
</div>
<div id="app">
<button class="bg-white-500 text-black font-bold py-2 px-4 border border-red-700 rounded" @click="show">タスク追加</button>
<modal  id="task-modal" 
        name="task-modal" 
        :draggable="true"
        height=80%>
    <p class="modal-header">
        Task Adding...
    </p>
    <p class="modal-body">
      <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-30 appearance-none leading-normal" v-model="id" placeholder="instant id">
      <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-30 appearance-none leading-normal" v-model="name" placeholder="name">
      開始日
      <v-date-picker class="datepicker" :mode="'single'"
                  :formats="formats"
                  v-model="start"
                  ></v-date-picker>
      終了日
      <v-date-picker class="datepicker" :mode="'single'"
                  :formats="formats"
                  v-model="end"
                  ></v-date-picker>
      <select v-model="dependencies" v-on:change="call()">
        <option v-for="task in tasks" v-bind:value="task.id">
          {{ task.name }}
        </option>
      </select>
    </p>
    <p class="modal-footer">
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" v-show="id && name && start && end" @click="regist">
          登録
        </button>
    </p>
</modal>
<table id="task-table" class="text-left w-full border-collapse">
  <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Name</th>
  <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Start</th>
  <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">End</th>
  <th class="py-4 px-6 bg-grey-lightest font-bold uppercase text-sm text-grey-dark border-b border-grey-light">Progress</th>
  <tr class="hover:bg-grey-lighter" v-for="task in tasks">
      <td class="py-4 px-6 border-b border-grey-light">{{ task.name }}</td>
      <td class="py-4 px-6 border-b border-grey-light">{{ task.start }}</td>
      <td class="py-4 px-6 border-b border-grey-light">{{ task.end }}</td>
      <td class="py-4 px-6 border-b border-grey-light">{{ task.progress }}</td>
  </tr>
</table>
</div><br>
<svg id="gantt"></svg>
<script>

var gantt;
var app = new Vue({
  el:'#app',
  data:{
    tasks : [],
    id:null,
    name:'',
    start:'',
    end:'',
    dependencies:'',
    formats: {
        input: ['YYYY年M月D日'],
        data: ['YYYY-MM-DD']
    },
  },
  methods:{
    regist:function(){
      this.tasks.push({
        id: this.id,
        name: this.name,
        start: moment(this.start).format('YYYY-MM-DD'),
        end: moment(this.end).format('YYYY-MM-DD'),
        progress: 20,
        dependencies: this.dependencies
      })
      if(gantt){
      gantt.refresh(this.tasks)
      }else if(!gantt){
        drawGantt()
      }
    },
    show : function() {
      this.$modal.show('task-modal');
    },
    hide : function () {
      this.$modal.hide('task-modal');
    },
    call:function(){
      console.log(this.dependencies)
    }
  },
})

 var drawGantt = function() {
   if(app.tasks.length >= 1){
   gantt = new Gantt("#gantt", app.tasks,{
        on_date_change: function(task, start, end) {
           for(var i=0;i<app.tasks.length;i++){
             if(app.tasks[i].id == task.id){
               var item={
                 id: task.id,
                 name:task.name,
                 start : moment(start).format('YYYY-MM-DD'),
                 end : moment(end).format('YYYY-MM-DD'),
                 progress : task.progress,
                 dependencies : task.dependencies
               }
               app.tasks.splice(i,1,item)
               gantt.refresh(app.tasks)
             }
           }
        },
 });
 }else{
   alert('まずはタスクの登録をしてください');
 }
};
</script>

</body>

body{
  width:100vw;
  height:100vh;
}

  width:100vw;
  height:10vh;
  background-color:#e01b1b;
  color : white;
}

.title{
  font-size: 60px;
  font-family: 'Bangers', cursive;
}

#form{
  background-color:#e01b1b;
  margin:20px;
  padding:15px;
}

.datepicker{
  width:20vw;
}

.modal-header{
  height:10%;
  width:auto;
  padding:10px;
  background-color:#e01b1b;
  color:white;
  font-size:40px;
  font-family: 'Bangers', cursive;
}

.modal-body{
  padding:5px;
}

.modal-footer{

}
</style>
</html>
